<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato-Barbearia-Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width">

    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="logo da barbearia"></h1>
                <nav>
                    <ul>
                        <li><a href="index-html.html">Home</a></li>
                        <li><a href="produtos-html.html">Produtos</a></li>
                        <li><a href="contatos-html.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="formulario">
                <form>
                    <label for="'nomecompleto">Nome Completo</label>
                    <input class="input-padrao" type="text" id="nomecompleto" required
                    placeholder="Nome completo">
                    <label for="email">Email</label>
                    <input class="input-padrao" type="email" id="email" required
                    placeholder="email@email.com">
                    <label for="fone">Telefone</label>
                    <input class="input-padrao" type="tel" id="fone" required
                    placeholder="(XX)XXXXX-XXXX">
                    <label for="mensagem">Mensagem</label>
                    <textarea class="input-padrao" cols="30" rows="10" id="mensagem" required></textarea>  
                    <fieldset>
                        <legend>Como prefere nossso contato?</p>
                        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
                            Email</label>
                        
                        <label for="radio-fone"><input type="radio" name="contato" value="fone" id="radio-fone">
                            Fone</label>
                        
                        <label for="radio-wpp"><input type="radio" name="contato" value="whatsapp" id="radio-wpp" checked>
                            Whatsapp</label>
                    </fieldset> 
                    <div class="menu-select">
                        <p>Qual horário prefere ser atendido?</p>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </div>
                    <label class="checkbox"><input  type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

                    <input class="enviar" type="submit" value="Enviar formulário">
                </form>
                
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>  
                    <tbody>  
                        <tr>
                            <td>Segunda</td>
                            <td>8h - 18h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h - 18h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h - 18h</td>
                        </tr>
                    </tbody>
                </table>
            </div>      
        </main>
        <footer>
            <img src="logo-branco.png" alt="logo da barbearia">
            <p class="copyright">&copy; Copyright Barbearia 2022</p>
        </footer>
    </body>
</html>
